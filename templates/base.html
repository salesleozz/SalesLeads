<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>{% block title %}Sales Leads{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        <img src="/static/images/image.png" alt="Logo Sales Leads" class="image">
        <a href="{{ url_for('index') }}" id="ini">PÃ¡gina Inicial</a>
        <a href="{{ url_for('scraper') }}">Google Maps</a>
        <a href="{{ url_for('instagram') }}">Instagram</a>
        <a href="{{ url_for('marketplace') }}">MarketPlaces</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert" id="alert-message">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function() {
            var alertMessage = document.getElementById("alert-message");
            if (alertMessage) {
                alertMessage.classList.remove("show");
            }
        }, 5000);
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Raspador do Google Maps{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4 text-center">Raspador do Google Maps</h1>
        <form method="POST" action="{{ url_for('scraper') }}">
            <div class="mb-3">
                <label for="pesquisa" class="form-label">O que deseja buscar?</label>
                <input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Entre com o termo a ser buscado" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Comece a raspar</button>
        </form>
    </div>
</div>
{% endblock %}
